[package]
name = "cuenv-function-enum"
version = "0.1.0"
edition = "2024"
description = "Enumerate all functions in cuenv workspace crates"
publish = false

# Keep this tool out of the main workspace
[workspace]

[dependencies]
syn = { version = "2.0", features = ["full", "parsing", "visit"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
toml = "0.9"
walkdir = "2.5"
