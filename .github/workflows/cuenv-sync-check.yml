    - main
    paths-ignore:
    - docs/**
    - examples/**
    - '*.md'
    - LICENSE
    - .vscode/**
  pull_request:
    branches:
    - main
    paths-ignore:
    - docs/**
    - examples/**
    - '*.md'
    - LICENSE
    - .vscode/**
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  ci-sync-check:
    name: ci.sync-check
    runs-on: blacksmith-8vcpu-ubuntu-2404
