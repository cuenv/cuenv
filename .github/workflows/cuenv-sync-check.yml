      run: . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh && curl -sSL https://github.com/cuenv/cuenv/releases/latest/download/cuenv-x86_64-linux.tar.gz | tar -xzf - -C /usr/local/bin && chmod +x /usr/local/bin/cuenv
    - name: ci.sync-check
      run: cuenv task ci.sync-check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
