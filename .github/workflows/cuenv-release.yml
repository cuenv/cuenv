# Generated by cuenv - do not edit manually
# Regenerate with: cuenv sync ci

name: cuenv-release
on:
  release:
    types:
    - published
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag to release (e.g., v0.16.0)
        required: true
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  cuenv-release:
    name: cuenv-release
    runs-on: blacksmith-8vcpu-ubuntu-2404
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v16
      with:
        extra-conf: accept-flake-config = true
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      env:
        RUSTC_WRAPPER: sccache
        SCCACHE_DIR: ${{ runner.temp }}/sccache
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Export sccache environment
      run: echo "SCCACHE_DIR=${{ runner.temp }}/sccache" >> $GITHUB_ENV
    - name: Build cuenv
      run: |-
        cargo build --release -p cuenv && \
        { echo "$(pwd)/target/release" >> "$GITHUB_PATH" 2>/dev/null || \
          echo "$(pwd)/target/release" >> "$BUILDKITE_ENV_FILE" 2>/dev/null || true; } && \
        ./target/release/cuenv sync -A
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Setup 1Password
      run: cuenv secrets setup onepassword
      env:
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
    - name: 'Run pipeline: release'
      run: cuenv ci --pipeline release --path .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CUENV_ENVIRONMENT: production
        RUSTC_WRAPPER: sccache
        SCCACHE_DIR: ${{ runner.temp }}/sccache
        OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
