name: cuenv-ci
on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/cuenv-ci.yml
    - Cargo.lock
    - Cargo.toml
    - _tests/**
    - crates/**
    - cue.mod/**
    - deny.toml
    - env.cue
    - examples/**
    - features/**
    - schema/**
  pull_request:
    branches:
    - main
    paths:
    - .github/workflows/cuenv-ci.yml
    - Cargo.lock
    - Cargo.toml
    - _tests/**
    - crates/**
    - cue.mod/**
    - deny.toml
    - env.cue
    - examples/**
    - features/**
    - schema/**
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  checks: write
  pull-requests: write
jobs:
  cuenv-ci:
    name: cuenv-ci
    runs-on: blacksmith-8vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      env:
        RUSTC_WRAPPER: sccache
        SCCACHE_DIR: ${{ runner.temp }}/sccache
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Export sccache environment
      run: echo "SCCACHE_DIR=${{ runner.temp }}/sccache" >> $GITHUB_ENV
    - name: Build cuenv
      run: sh -c cargo build --release -p cuenv && { echo "$(pwd)/target/release" >> "$GITHUB_PATH" 2>/dev/null || echo "$(pwd)/target/release" >> "$BUILDKITE_ENV_FILE" 2>/dev/null || true; } && ./target/release/cuenv sync -A
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: 'Run pipeline: ci'
      run: cuenv ci --pipeline ci --path .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
