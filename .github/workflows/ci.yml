name: ci

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-cuenv:
    name: Build cuenv
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
      - name: Build cuenv
        run: |
          nix build .#cuenv
          mkdir -p dist
          cp -L result/bin/cuenv dist/cuenv
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-${{ matrix.os }}
          path: dist/cuenv
          if-no-files-found: error

  lint-and-format:
    name: lint-and-format
    needs: build-cuenv
    runs-on: ubuntu-latest
    env:
      # Ensure CLI fallback uses the CUE binary provided by the dev shell
      CUENV_CUE_BIN: cue
      # Run hooks in foreground to avoid issues with detached processes in CI
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-ubuntu-latest
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Check formatting
        run: cuenv task fmt.check

      - name: Run clippy
        run: cuenv task lint

  test-suite:
    name: test-suite
    needs: build-cuenv
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, 1.85.0] # MSRV - Edition 2024 requires 1.85+

    steps:
      - uses: actions/checkout@v5

      - name: Set CUENV environment
        run: |
          echo "CUENV_CUE_BIN=cue" >> "$GITHUB_ENV"
          echo "CUENV_FOREGROUND_HOOKS=1" >> "$GITHUB_ENV"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-${{ matrix.os }}
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-v2-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-target-v2-
            ${{ runner.os }}-target-v2-

      - name: Build workspace
        run: cuenv task build

      - name: Run tests
        run: cuenv task test.unit

      - name: Run doctests
        run: cuenv task test.doc

      - name: Run BDD tests
        # BDD tests use cucumber and are incompatible with nextest
        # See: https://github.com/cucumber-rs/cucumber/issues/370
        run: cuenv task test.bdd

  supply-chain-security:
    name: supply-chain-security
    needs: build-cuenv
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-${{ matrix.os }}
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Run security audit
        run: cuenv task security.audit

      - name: Run dependency checks
        run: cuenv task security.deny

      # Generate SBOM only on Linux (primary platform)
      - name: Generate SBOM
        run: cuenv task sbom
        if: matrix.os == 'ubuntu-latest'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.os }}
          path: sbom.json
        if: matrix.os == 'ubuntu-latest'

  coverage:
    name: coverage
    needs: build-cuenv
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-ubuntu-latest
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Generate coverage
        run: cuenv task coverage
        env:
          ENABLE_LLVM_COV: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false # Soft gating - don't fail CI initially
        continue-on-error: true

  benchmarks:
    name: benchmarks
    needs: build-cuenv
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-ubuntu-latest
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Run benchmarks
        run: cuenv task bench
        continue-on-error: true # Don't fail CI on benchmark regression initially

      - name: Store benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
