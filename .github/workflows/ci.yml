name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: cuenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          pushFilter: '(-source$|nixpkgs\.tar\.gz$)'

      - name: Build cuenv (Bootstrap)
        run: |
          nix build .#cuenv
          echo "$(pwd)/result/bin" >> $GITHUB_PATH

      - name: Smoke test cuenv
        run: cuenv --version

      - name: Run CI Pipeline
        run: cuenv ci --pipeline ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build cuenv-static (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: nix build .#cuenv-static

      - name: Static binary smoke test (Alpine)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm -v "$PWD/result/bin/cuenv:/usr/local/bin/cuenv:ro" alpine /usr/local/bin/cuenv --version
