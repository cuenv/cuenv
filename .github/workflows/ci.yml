name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        # PRs: ubuntu only (fast feedback)
        # main: ubuntu + macos (full coverage)
        os: ${{ github.event_name == 'pull_request' && fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest", "macos-latest"]') }}

    steps:
      # fetch-depth: 2 allows cuenv to detect changed files via HEAD^
      # cuenv gracefully handles shallow clones but this improves accuracy
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install cuenv from latest release
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            TARGET="x86_64-unknown-linux-gnu"
          else
            TARGET="aarch64-apple-darwin"
          fi
          LATEST=$(curl -s https://api.github.com/repos/cuenv/cuenv/releases/latest | jq -r .tag_name)
          curl -L "https://github.com/cuenv/cuenv/releases/download/${LATEST}/cuenv-${LATEST}-${TARGET}.tar.gz" | tar xz
          sudo mv cuenv /usr/local/bin/
          cuenv --version

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: cuenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          pushFilter: '(-source$|nixpkgs\.tar\.gz$)'

      - name: Run CI Pipeline
        run: cuenv ci --pipeline ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
