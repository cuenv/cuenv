name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ci:
    name: ci
    runs-on: blacksmith-8vcpu-ubuntu-2404

    steps:
      # fetch-depth: 2 allows cuenv to detect changed files via HEAD^
      # cuenv gracefully handles shallow clones but this improves accuracy
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: cuenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          pushFilter: '(-source$|nixpkgs\.tar\.gz$)'

      - name: Build cuenv
        run: |
          nix build .#cuenv
          echo "$(pwd)/result/bin" >> $GITHUB_PATH

      - name: Run CI Pipeline
        run: cuenv ci --pipeline ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CI Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-reports
          path: .cuenv/reports/
          if-no-files-found: ignore
