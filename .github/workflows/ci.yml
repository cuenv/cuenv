name: ci

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-and-format:
    name: lint-and-format
    runs-on: ubuntu-latest
    env:
      # Ensure CLI fallback uses the CUE binary provided by the dev shell
      CUENV_CUE_BIN: cue
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Check formatting
        run: ./result/bin/cuenv task run fmt check

      - name: Run clippy
        run: ./result/bin/cuenv task run lint

  test-suite:
    name: test-suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, 1.85.0] # MSRV - Edition 2024 requires 1.85+

    steps:
      - uses: actions/checkout@v5

      - name: Set CUENV_CUE_BIN
        run: echo "CUENV_CUE_BIN=cue" >> "$GITHUB_ENV"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-v2-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-target-v2-
            ${{ runner.os }}-target-v2-

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Build workspace
        run: ./result/bin/cuenv task run build

      - name: Run tests
        run: ./result/bin/cuenv task run test unit

      - name: Run doctests
        run: ./result/bin/cuenv task run test doc

      - name: Run BDD tests
        # BDD tests use cucumber and are incompatible with nextest
        # See: https://github.com/cucumber-rs/cucumber/issues/370
        run: ./result/bin/cuenv task run test bdd

  supply-chain-security:
    name: supply-chain-security
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Run security audit
        run: ./result/bin/cuenv task run security audit

      - name: Run dependency checks
        run: ./result/bin/cuenv task run security deny

      # Generate SBOM only on Linux (primary platform)
      - name: Generate SBOM
        run: ./result/bin/cuenv task run sbom
        if: matrix.os == 'ubuntu-latest'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.os }}
          path: sbom.json
        if: matrix.os == 'ubuntu-latest'

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Generate coverage
        run: ./result/bin/cuenv task run coverage
        env:
          ENABLE_LLVM_COV: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false # Soft gating - don't fail CI initially
        continue-on-error: true

  benchmarks:
    name: benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Run benchmarks
        run: ./result/bin/cuenv task run bench
        continue-on-error: true # Don't fail CI on benchmark regression initially

      - name: Store benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
