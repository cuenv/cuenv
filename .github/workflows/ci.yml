name: ci

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-and-format:
    name: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell

      - name: Check formatting
        run: devenv shell -- treefmt --fail-on-change

      - name: Run clippy
        run: devenv shell -- cargo clippy --workspace --all-targets --all-features -- -D warnings

  test-suite:
    name: test-suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, 1.85.0] # MSRV - Edition 2024 requires 1.85+

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-target-
            ${{ runner.os }}-target-

      - name: Build devenv
        run: devenv shell

      - name: Build workspace
        run: devenv shell -- cargo build --workspace --all-features

      - name: Run tests
        run: devenv shell -- cargo nextest run --workspace --all-features

      - name: Run doctests
        run: devenv shell -- cargo test --doc --workspace

      # Go bridge tests disabled due to CGO issues in CI
      # - name: Test Go bridge
      #   run: devenv shell -- bash -c "cd crates/cuengine && CGO_ENABLED=1 go test -v ./..."
      #   env:
      #     CGO_ENABLED: "1"

  supply-chain-security:
    name: supply-chain-security
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell

      - name: Run security audit
        run: devenv shell -- cargo audit

      - name: Run dependency checks
        run: devenv shell -- cargo deny check bans licenses advisories

      # Generate SBOM only on Linux (primary platform)
      - name: Generate SBOM
        run: devenv shell -- cargo cyclonedx --override-filename sbom.json
        if: matrix.os == 'ubuntu-latest'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.os }}
          path: sbom.json
        if: matrix.os == 'ubuntu-latest'

  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell
        env:
          ENABLE_LLVM_COV: "1"

      - name: Generate coverage
        run: devenv shell -- cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
        env:
          ENABLE_LLVM_COV: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false # Soft gating - don't fail CI initially
        continue-on-error: true

  benchmarks:
    name: benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install --accept-flake-config nixpkgs#devenv

      - name: Build devenv
        run: devenv shell

      - name: Run benchmarks
        run: devenv shell -- cargo bench --workspace --no-fail-fast
        continue-on-error: true # Don't fail CI on benchmark regression initially

      - name: Store benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
