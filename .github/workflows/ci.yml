name: ci

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Required for Magic Nix Cache to authenticate with GitHub's cache API
permissions:
  contents: read
  id-token: write

env:
  CUENV_FOREGROUND_HOOKS: "1"

jobs:
  ci-linux:
    name: CI (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build cuenv and run CI
        run: |
          nix build .#cuenv
          ./result/bin/cuenv task ci

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-ubuntu-latest
          path: result/bin/cuenv
          if-no-files-found: error

  ci-macos:
    name: CI (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build cuenv and run CI
        run: |
          nix build .#cuenv
          ./result/bin/cuenv task ci

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-macos-latest
          path: result/bin/cuenv
          if-no-files-found: error

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ci-linux, ci-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build cuenv and run release
        run: |
          nix build .#cuenv
          ./result/bin/cuenv task release
