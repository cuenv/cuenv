name: ci

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "examples/**"
      - "*.md"
      - "LICENSE"
      - ".vscode/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        # PRs: ubuntu only (fast feedback)
        # main: ubuntu + macos (full coverage)
        os: ${{ github.event_name == 'pull_request' && fromJSON('["ubuntu-latest"]') || fromJSON('["ubuntu-latest", "macos-latest"]') }}

    continue-on-error: ${{ matrix.os == 'macos-latest' }}

    steps:
      # fetch-depth: 2 allows cuenv to detect changed files via HEAD^
      # cuenv gracefully handles shallow clones but this improves accuracy
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup cuenv
        uses: cuenv/setup-cuenv@v1

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16
        with:
          extra-conf: |
            accept-flake-config = true

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: cuenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          pushFilter: '(-source$|nixpkgs\.tar\.gz$)'

      - name: Run CI Pipeline
        run: cuenv ci --pipeline ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
