name: ci

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Required for Magic Nix Cache to authenticate with GitHub's cache API
permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # sccache for shared compilation caching across jobs
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: sccache
  # Disable incremental compilation (not useful in CI, wastes disk space)
  CARGO_INCREMENTAL: "0"
  # Reduce debug info to save disk space
  CARGO_PROFILE_DEV_DEBUG: line-tables-only
  CARGO_PROFILE_TEST_DEBUG: line-tables-only

jobs:
  # Lint and format check - runs immediately, fails fast
  lint-fmt:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Check formatting
        run: nix develop --command cargo fmt -- --check

      - name: Run clippy
        run: nix develop --command cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Linux build - runs in parallel with lint-fmt and build-macos
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build cuenv
        run: |
          nix build .#cuenv
          mkdir -p dist
          cp -L result/bin/cuenv dist/cuenv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-linux
          path: dist/cuenv
          if-no-files-found: error

  # macOS build - runs in parallel with lint-fmt and build-linux
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build cuenv
        run: |
          nix build .#cuenv
          mkdir -p dist
          cp -L result/bin/cuenv dist/cuenv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cuenv-macos
          path: dist/cuenv
          if-no-files-found: error

  # Linux tests - only waits for Linux build
  test-linux:
    name: Test (Linux / ${{ matrix.rust }})
    needs: [build-linux]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, 1.85.0]

    steps:
      - uses: actions/checkout@v5

      - name: Set CUENV environment
        run: |
          echo "CUENV_CUE_BIN=cue" >> "$GITHUB_ENV"
          echo "CUENV_FOREGROUND_HOOKS=1" >> "$GITHUB_ENV"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-linux
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-deps-${{ runner.os }}-

      - name: Build workspace
        run: cuenv task build

      - name: Run tests
        run: cuenv task test.unit

      - name: Run doctests
        run: cuenv task test.doc

      - name: Run BDD tests
        run: cuenv task test.bdd

  # macOS tests - only waits for macOS build
  test-macos:
    name: Test (macOS / ${{ matrix.rust }})
    needs: [build-macos]
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, 1.85.0]

    steps:
      - uses: actions/checkout@v5

      - name: Set CUENV environment
        run: |
          echo "CUENV_CUE_BIN=cue" >> "$GITHUB_ENV"
          echo "CUENV_FOREGROUND_HOOKS=1" >> "$GITHUB_ENV"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-macos
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-deps-${{ runner.os }}-

      - name: Build workspace
        run: cuenv task build

      - name: Run tests
        run: cuenv task test.unit

      - name: Run doctests
        run: cuenv task test.doc

      - name: Run BDD tests
        run: cuenv task test.bdd

  supply-chain-security:
    name: Supply Chain Security
    needs: [build-linux]
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-linux
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-deps-${{ runner.os }}-

      - name: Run security audit
        run: cuenv task security.audit

      - name: Run dependency checks
        run: cuenv task security.deny

      - name: Generate SBOM
        run: cuenv task sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  coverage:
    name: Coverage
    needs: [build-linux]
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
      SCCACHE_GHA_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-linux
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-deps-${{ runner.os }}-

      - name: Generate coverage
        run: cuenv task coverage
        env:
          ENABLE_LLVM_COV: "1"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  benchmarks:
    name: Benchmarks
    needs: [build-linux]
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Download cuenv
        uses: actions/download-artifact@v4
        with:
          name: cuenv-linux
          path: bin

      - name: Setup cuenv
        run: |
          chmod +x bin/cuenv
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-deps-${{ runner.os }}-

      - name: Run benchmarks
        run: cuenv task bench
        continue-on-error: true

      - name: Store benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
