name: deploy
on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

# Required for Magic Nix Cache to authenticate with GitHub's cache API
permissions:
  contents: read
  id-token: write

jobs:
  website:
    runs-on: ubuntu-latest
    env:
      CUENV_FOREGROUND_HOOKS: "1"
    steps:
      - uses: actions/checkout@v5
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v2

      - name: Build cuenv
        run: nix build .#cuenv

      - name: Build docs
        run: nix develop --command ./result/bin/cuenv task docs.build
        env:
          CI: "true"
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Verify build output
        run: |
          echo "Checking docs/dist contents:"
          ls -la docs/dist/
          echo "Checking _worker.js directory:"
          ls -la docs/dist/_worker.js/ || echo "ERROR: _worker.js directory not found!"
          test -f docs/dist/_worker.js/index.js || (echo "Build failed - _worker.js/index.js not found" && exit 1)

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./docs
          packageManager: bun
