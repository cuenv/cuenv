[package]
name = "cuenv-tools-nix"
version.workspace = true
edition = "2024"
rust-version = "1.85.0"
description = "Nix flake tool provider for cuenv"
license = "MIT"
repository = "https://github.com/cuenv/cuenv"
readme.workspace = true
keywords.workspace = true
categories.workspace = true

[dependencies]
async-trait = "0.1"
cuenv-core = { workspace = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
tokio = { version = "1", features = ["fs", "process"] }
tracing = "0.1"

[dev-dependencies]
tempfile = "3"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
