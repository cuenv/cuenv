[package]
name = "cuenv-secrets"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Secret resolution and management for the cuenv ecosystem"

[lints]
workspace = true

[dependencies]
sha2 = { workspace = true }
hex = "0.4"
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
async-trait = "0.1"
serde = { workspace = true }
serde_json = { workspace = true }

# AWS Secrets Manager (optional)
aws-config = { version = "1", optional = true }
aws-sdk-secretsmanager = { version = "1", optional = true }

# GCP Secret Manager (optional)
google-secretmanager1 = { version = "6", optional = true }
hyper-rustls = { version = "0.27", optional = true, features = ["http2"] }
hyper-util = { version = "0.1", optional = true }

# HashiCorp Vault (optional)
vaultrs = { version = "0.7", optional = true }

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = { workspace = true }
temp-env = { version = "0.3", features = ["async_closure"] }

[features]
default = []
aws = ["aws-config", "aws-sdk-secretsmanager"]
gcp = ["google-secretmanager1", "hyper-rustls", "hyper-util"]
vault = ["vaultrs"]
all-providers = ["aws", "gcp", "vault"]
