[workspace]
resolver = "2"
members = [
    "crates/cuenv-events",
    "crates/cuenv-core",
    "crates/cuenv-dagger",
    "crates/cuengine",
    "crates/cuenv",
    "crates/cuenv-workspaces",
    "crates/cuenv-ci",
    "crates/cuenv-release",
    "crates/schema-validator",
]

[workspace.package]
version = "0.8.1"
edition = "2024"
authors = ["cuenv Contributors"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/cuenv/cuenv"
homepage = "https://github.com/cuenv/cuenv"
documentation = "https://docs.rs/cuenv"
readme = "readme.md"
keywords = ["cue", "configuration", "validation", "ffi"]
categories = ["config", "development-tools", "parsing"]

[workspace.dependencies]
cuenv-events = { path = "crates/cuenv-events", version = "0.8.1" }
cuenv-core = { path = "crates/cuenv-core", version = "0.8.1" }
cuenv-dagger = { path = "crates/cuenv-dagger", version = "0.8.1" }
cuenv-workspaces = { path = "crates/cuenv-workspaces", version = "0.8.1" }
cuenv-ci = { path = "crates/cuenv-ci", version = "0.8.1" }
cuenv-release = { path = "crates/cuenv-release", version = "0.8.1" }
cuengine = { path = "crates/cuengine", version = "0.8.1" }
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
libc = "0.2"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.5", features = ["derive", "env"] }
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }
miette = { version = "7.0", features = ["fancy"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
petgraph = "0.8.3"
# New dependencies for hook execution system
dirs = "5.0"
sha2 = "0.10"

# Workspace detection and parsing dependencies
toml = "0.8"
serde_yaml = "0.9"
glob = "0.3"

# Testing dependencies
proptest = "1.0"
criterion = "0.5"
tempfile = "3.0"

# BDD testing dependencies
cucumber = "0.21"
gherkin = "0.14"
tokio-test = "0.4"

[workspace.metadata.crane]
name = "cuenv"

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
# Prevent direct console output - use cuenv_events emit macros instead
print_stdout = "warn"
print_stderr = "warn"
