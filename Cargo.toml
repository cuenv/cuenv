[workspace]
resolver = "2"
members = [
    "crates/cuenv-core",
    "crates/cuengine",
    "crates/cuenv-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["cuenv Contributors"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/cuenv/cuenv"
homepage = "https://github.com/cuenv/cuenv"
documentation = "https://docs.rs/cuenv"
readme = "README.md"
keywords = ["cue", "configuration", "validation", "ffi"]
categories = ["config", "development-tools", "parsing"]

[workspace.dependencies]
cuenv-core = { path = "crates/cuenv-core", version = "0.1.0" }
cuengine = { path = "crates/cuengine", version = "0.1.0" }
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
libc = "0.2"
tokio = { version = "1.0", features = ["full"] }
clap = { version = "4.5", features = ["derive", "env"] }
ratatui = "0.29"
crossterm = "0.28"
miette = { version = "7.0", features = ["fancy"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
petgraph = "0.8.2"
# New dependencies for hook execution system
dirs = "5.0"
sha2 = "0.10"

# Testing dependencies
proptest = "1.0"
criterion = "0.5"
tempfile = "3.0"

# BDD testing dependencies
cucumber = "0.21"
gherkin = "0.14"
tokio-test = "0.4"

[workspace.metadata.crane]
name = "cuenv"

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
