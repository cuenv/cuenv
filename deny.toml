# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[licenses]
# Confidence threshold for detecting a license from a license text.
confidence-threshold = 0.8
allow = [
    "MIT",
    "MIT-0",              # MIT No Attribution - used by borrow-or-share
    "Apache-2.0", 
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "AGPL-3.0-or-later",  # Our project license
    "Zlib",               # Used by foldhash dependency
    "Unicode-3.0",        # Used by unicode-ident
    "MPL-2.0",            # Mozilla Public License 2.0
    "CDLA-Permissive-2.0", # Community Data License Agreement - used by webpki-roots for root cert data
    "OpenSSL",            # OpenSSL License - used by aws-lc-sys for AWS TLS
]
# Some crates don't have (easily) machine readable licensing information,
# adding a clarification or exception can help
exceptions = []

# Note: [bans] section removed to avoid overly strict dependency checking
# Focus on security advisories and license compliance instead

[advisories]
# The lint level for unmaintained crates  
unmaintained = "all"
# The lint level for crates that have been yanked from their source registry
yanked = "deny"
# A list of advisory IDs to ignore. 
ignore = [
    # rsa timing side-channel (Marvin Attack) - transitive dep from octocrab->jsonwebtoken
    # Used only for GitHub API JWT auth, not for cryptographic operations we control
    "RUSTSEC-2023-0071",
    # rustls-pemfile unmaintained - transitive dep from yup-oauth2
    # Functionality moved to rustls-pki-types, waiting for upstream update
    "RUSTSEC-2025-0134",
    # proc-macro-error unmaintained - transitive dep from clap/derive_more
    "RUSTSEC-2025-0057",
    # derivative unmaintained - transitive dep
    "RUSTSEC-2025-0066",
    # wasmtime f64.copysign segfault - transitive dep from extism 1.13.0
    # extism requires ^37, no patched 37.x exists, awaiting upstream fix
    # Vulnerability requires specific WASM input to trigger (low risk for us)
    # TODO: Remove when extism releases version with patched wasmtime
    "RUSTSEC-2026-0006",
]
[sources]
# Lint level for what to happen when a crate from a crate registry that is
# not in the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
